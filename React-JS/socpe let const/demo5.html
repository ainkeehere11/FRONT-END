<html>
<head>
	<title>Template literal ES6</title>
</head>
<body>
	<div id="output"></div>
	
	<script>
		const nama = 'Inka Sumahap';
		const usia = 30;
		const pekerjaan = 'programmer';
		
		const profil = `
			Name: ${nama} <br>
			Age: ${usia} tahun <br>
			Expertise/job: ${pekerjaan}
		 `;
			
		document.getElementById('output').innerHTML = profil;
	</script>
	
</body>
</html>
